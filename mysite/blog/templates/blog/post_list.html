{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
    <div class="post">
      <div class="date">
        <h3>{{ post.published_date }}</h3>
        <h5>{{ post.author }}</h5>
      </div>
      <h1><a class="post_title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock %}
